<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vitality Bank Inc</title>
    <!-- bootstrap CSS  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- main CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="login-area" class="container">
      <h1 class="text-center">Welcome To Vitality Bank Inc.</h1>
      <div class="submit-box">
        <h4 class="mb-3">Login</h4>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Email" />
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Password" />
        </div>
        <button id="login" type="submit" class="btn btn-success">Enter</button>
      </div>
    </div>
    <!-- Transaction Area  -->
    <div id="transaction-area">
      <div class="row">
        <div class="col-md-6 col-lg-4">
          <div class="deposit transaction-card">
            <h4>Deposit</h4>
            <h2>$ <span id="currentDeposit">00</span></h2>
          </div>
        </div>
        <div class="col-md-6 col-lg-4">
          <div class="withdraw transaction-card">
            <h4>Withdraw</h4>
            <h2>$ <span id="currentWithdraw">00</span></h2>
          </div>
        </div>
        <div class="col-md-6 col-lg-4">
          <div class="balance transaction-card">
            <h4>Balance</h4>
            <h2>$ <span id="currentBalance">1300</span></h2>
          </div>
        </div>
      </div>

      <!-- Add deposit and withdraw -->
      <div class="row">
        <div class="col-md-6">
          <div class="submit-box">
            <h4>Deposit</h4>
            <input
              id="depositAmount"
              type="text"
              placeholder="$ amount you want to deposit"
              class="form-control mt-3"
            />
            <button id="depositBtn" class="btn btn-success mt-3">
              Deposit
            </button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="submit-box">
            <h4>Withdraw</h4>
            <input
              id="withdrawAmount"
              type="text"
              placeholder="$ amount you want to withdraw"
              class="form-control mt-3"
            />
            <button id="withdrawBtn" class="btn btn-success mt-3">
              Withdraw
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
